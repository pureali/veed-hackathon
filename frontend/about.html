
<!DOCTYPE html>
<html lang="en">
<head>
   <script>
        async function callAskApi() {
            //const question = document.getElementById('questionInput').value.trim();
            const userInput = prompt("Please enter your input:");
            question= userInput; // The answer is now in userInput variable
            const responseArea = document.getElementById('responseArea');
            
            if (!question) {
                responseArea.innerHTML = '<p>Please enter a question.</p>';
                return;
            }
            
            try {
                // Replace this URL with your actual API endpoint
                const apiUrl = 'http://localhost:8000/ask/1/'+encodeURIComponent(question);
                //apiUrl="http://localhost:8000/ask/1/hello%20how%20long%20is%20the%20room"
                responseArea.innerHTML = '<p>Thinking...</p>';
                
                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add any additional headers required by your API
                        // 'Authorization': 'Bearer your-token-here'
                    },
                   
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the response - adjust based on your API's response structure
                responseArea.innerHTML = `<p><strong>Answer:</strong> ${data.text || data.response || 'No answer provided'}</p>`;
                alert(data.text)
            } catch (error) {
                console.error('Error calling API:', error);
                responseArea.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Optional: Add event listener for Enter key
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                callAskApi();
            }
        });
    </script>

    <script>
        // Show the first gallery by default
        document.addEventListener('DOMContentLoaded', function() {

        });
        
        function showGallery(houseId) {
            // Hide all galleries
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.classList.remove('active');
            });
            
            // Show the selected gallery
            document.getElementById(houseId).classList.add('active');
        }
